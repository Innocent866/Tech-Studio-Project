<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-danger text-light">

    <header class="m-3">
        <div class="d-flex justify-content-between">
            <button class="button1 p-lg-3">Again!</button>
            <p class="para1"> Between 1 and 6 </p>
        </div>
    </header>

    <div class="text-center position-relative">
        <h1 class="m-5 text-center fs-sm-6">Guess My Number</h1>
        <hr class="border-5">
        <P class="para2 fw-bold text-dark bg-light position-absolute top-100 start-50 translate-middle fs-1 px-3">?</P>
    </div>
    
    <div class="container d-lg-flex justify-content-between mt-lg-4">
        <div class="text-center py-5 px-lg-5 m-lg-5">
            <input type="number" class="user-input bg-danger border-light w-50 py-3 text-center"><br><br>
            <button class="button2 p-3">Check!</button>
        </div>
        <div class="text-lg-center py-5 px-lg-5 align-item-lg-end m-lg-5">
            <h2 class="hTwo1 py-2  fs-6">Start guessing...</h2>
            <h2 class="htwo2 pt-5 fs-6">Trials: <span class="trials">3</span></h2>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
